{% extends "cover/layout.html" %}

{% block body %}
<h1>ORLY COVER GENERATOR</h1>

<form method="post" enctype="multipart/form-data">
    <table>
        {% csrf_token %}
        {{ form.as_table }}
    </table>
    <input type="submit" value="Generator">
</form>
{% if form.get_params %}
    <img src="{% url "cover:image_generator" %}?{{ form.get_params }} "/>
{% else %}
    <img src="{% url "cover:image_generator" %}"/>
{% endif %}
{% endblock %}
{% block extra_script %}
{% endblock %}
